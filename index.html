<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulários</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="screen">
        <div class="left-side">
            <img src="images/financial_data.png">
        </div>
        <div class="right-side">
            <h1>Crie uma conta</h1>
        
            <form method="post" action="cadastro.php" class="b7validator">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" id="email" data-rules="required|min=2">
                </label>

                <label for="">
                    Seu e-mail: <br>
                    <input type="text" name="email" id="email" data-rules="required|email">
                </label>

                <label for="">
                    Sua senha: <br>
                    <input type="password" name="password" id="password" data-rules="required|min=4">
                </label>

                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>

</body>
</html>
